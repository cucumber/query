name: test-java

on:
  push:
    branches:
      - main
      - renovate/**
    paths:
      - java/**
      - testdata/**
      - .github/**
  pull_request:
    branches:
      - main
    paths:
      - java/**
      - testdata/**
      - .github/**
  workflow_call:


jobs:
  test-java:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        java: ["11", "17"]

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-java@v5
        with:
          distribution: "zulu"
          java-version: ${{ matrix.java }}
          cache: "maven"

      - run: mvn verify
        working-directory: java

