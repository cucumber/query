name: test-dotnet

on:
  push:
    branches:
      - main
      - renovate/**
    paths:
      - dotnet/**
      - testdata/**
      - .github/**
  pull_request:
    branches:
      - main
    paths:
      - dotnet/**
      - testdata/**
      - .github/**
  workflow_call:

jobs:
  test-dotnet:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-dotnet@v5
        with:
          dotnet-version: |
            10.0.x
      - run: dotnet test --solution Cucumber.Query.slnx
        working-directory: dotnet
